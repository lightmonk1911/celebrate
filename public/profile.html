<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout Celebrate</title>
  </head>
  <body>
    <div class="container" id="root">
      <div class="top-panel">
        <h4 class="top-panel__name">Игорь Бабенков</h4>
        <div class="top-panel__exit">
          lightmonk1911<button type="button" class="top-panel__exit-icon">Выйти</button>
        </div>
      </div>
      <nav class="sidebar">
        <ul class="sidebar__ul">
          <li class="sidebar__nav-item"><a href="#">Профиль</a></li>
          <li class="sidebar__nav-item"><a href="#">События</a></li>
          <li class="sidebar__nav-item"><a href="#">Финансы</a></li>
          <li class="sidebar__nav-item"><a href="#">Голоса</a></li>
          <li class="sidebar__nav-item"><a href="#">Услуги</a></li>
        </ul>
      </nav>
      <div class="content">
        <form class="name-form">
          <div class="form-group">
            <label class="form-group__label" for="name-input"
              >Имя на сайте</label
            >
            <input
              class="form-group__input"
              id="name-input"
              type="text"
              value="Игорь Бабенков"
            />
            <button class="form-group__submit" type="submit">Сохранить</button>
          </div>
        </form>
        <form class="password-form">
          <div class="form-group">
            <h4>Сменить пароль</h4>
            <label class="form-group__label" for="password-input"
              >Старый пароль</label
            >
            <input
              class="form-group__input"
              id="old-password-input"
              type="password"
              value=""
            />
            <label class="form-group__label" for="new-password-input"
              >Новый пароль</label
            >
            <input
              class="form-group__input"
              id="new-password-input"
              type="password"
              value=""
            />
            <button class="form-group__submit" type="submit">
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="mocha"></div>
  </body>
</html>
