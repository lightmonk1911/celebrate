<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout Celebrate</title>
  </head>
  <body>
    <div class="container" id="root">
      <div class="top-panel">
        <h4 class="top-panel__name">Игорь Бабенков</h4>
        <div class="top-panel__exit">
          lightmonk1911<button type="button" class="top-panel__exit-icon">Выйти</button>
        </div>
      </div>
      <nav class="sidebar">
        <ul class="sidebar__ul">
          <li class="sidebar__nav-item"><a href="#">Профиль</a></li>
          <li class="sidebar__nav-item"><a href="#">События</a></li>
          <li class="sidebar__nav-item"><a href="#">Финансы</a></li>
          <li class="sidebar__nav-item"><a href="#">Голоса</a></li>
          <li class="sidebar__nav-item"><a href="#">Услуги</a></li>
        </ul>
      </nav>
      <div class="content">
        <ul class="events">
          <li class="event-card">
            <div class="event-card__brief">
              <h4 class="event-card__name">ДР Дениса</h4>
              <date class="event-card__date">23.03.2019</date>
              <div class="event-card__place">Лесная страна</div>
              <div class="event-card__price">1000р/чел</div>
            </div>
            <div class="event-card__info">
              <div class="event-card__participants">Игорь, Марина, Оксана, Дима, Денис и др. всего 11 чел</div>
              <div class="event-card__expences">Аренда лагеря Лесная страна, пицца Мама пицца, роллы Сохо и др. итого 15000р</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="mocha"></div>
  </body>
</html>
